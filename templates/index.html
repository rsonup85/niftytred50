<!DOCTYPE html>
<html>
<head>
    <title>NIFTY Option Signals</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #000;
            color: #00ff66;
            font-family: Arial;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
            white-space: pre-line;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
        }
        .start { background: #00ff00; }
        .stop { background: #ff3333; color: #fff; }
    </style>
</head>
<body>

    <h1>NIFTY Option Signal Bot</h1>

    <button class="start" onclick="startBot()">START</button>
    <button class="stop" onclick="stopBot()">STOP</button>

    <div id="result">Loading...</div>

    <script>
        async function startBot() {
            await fetch("/start");
            alert("Bot Started!");
        }

        async function stopBot() {
            await fetch("/stop");
            alert("Bot Stopped!");
        }

        async function updateStatus() {
            let res = await fetch("/status");
            let data = await res.json();

            let text = `
‚è± Time: ${data.time}
üì¢ Signal: ${data.signal}
ATM: ${data.atm}
PCR: ${data.pcr}
CE Votes: ${data.ce_votes}
PE Votes: ${data.pe_votes}

Reasons:
${data.reasons.join("\n")}
            `;

            document.getElementById("result").innerText = text;
        }

        setInterval(updateStatus, 1000);
    </script>

</body>
</html>
